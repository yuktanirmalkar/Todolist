<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do Hub</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskButton">Add Task</button>
        <button id="resetButton">Reset List</button>
        <ul id="taskList"></ul>
        
        <div id="taskStatus">
            <button id="completedTasksButton">Show Completed Tasks</button>
            <button id="incompleteTasksButton">Show Incomplete Tasks</button>
            <button id="deletedTasksButton">Show Deleted Tasks</button>
        </div>
        <ul id="completedTasks" style="display: none;"></ul>
        <ul id="incompleteTasks" style="display: none;"></ul>
        <ul id="deletedTasks" style="display: none;"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
